spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:~/test
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show-sql: true
        format-sql: true
    hibernate:
      ddl-auto: create-drop
mybatis:
  mapper-locations: classpath:mybatis/mapper/h2/**/**.xml #classpath는 기본적으로 resources 폴더이다
  type-handlers-package: com.example.demo.mapper.typehandler
  type-aliases-package: com.example.demo.model
  configuration:
    map-underscore-to-camel-case: true #_를 카멜스타일로
    default-statement-timeout: 30 #3초가 넘어가면 취소해라
    default-fetch-size: 100 #한번에 최대 가져오는 사이즈 100개 제한

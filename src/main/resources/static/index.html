<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>sample</h1>
    <div id="list"></div>
    <button id="btn">조회하기</button>

    <script>
      async function list() {
        let response = await fetch("http://localhost:8080/posts/list");
        let data = await response.json();

        let mapData = data
          .map((post) => "<li>" + post.title + "</li>")
          .join("");
        document.getElementById("list").innerHTML = mapData;
      }
      document.getElementById("btn").addEventListener("click", list);
    </script>
  </body>
</html>
